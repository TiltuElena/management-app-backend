databaseChangeLog:
  - changeSet:
      id: create-ingredients-table
      author: Elena Tiltu
      changes:
        - createTable:
            tableName: ingredients
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
